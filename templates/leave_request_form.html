

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Request Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      background-color: #333;
      color: white;
    }

    .container {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      margin-top: 50px;
    }

    h1 {
      color: #fff;
    }

    label {
      color: #ccc;
    }

    input[type="text"],
    input[type="date"],
    select {
      background-color: #666;
      color: white;
    }

    button[type="button"] {
      background-color:black;
      border-color:gray;
      margin-left: 280px;
      margin-top: 15px;
    }

    button[type="button"]:hover {
      background-color: gray;
      border-color: black;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center">Leave Request Form</h1>
    <form id="leaveForm" method="post">

      <div class="form-group">
        <label for="employeeName">Employee Name:</label>
        <input type="text" class="form-control" id="employeeName" name="employeeName" required>
      </div>

      <div class="form-group">
        <label for="employeeName">Employee Email:</label>
        <input type="text" class="form-control" id="employeeMail" name="employeeMail" required>
      </div>
     

      <div class="form-group">
        <label for="leaveType">Leave Type:</label>
        <select class="form-control" id="leaveType" name="leaveType" required>
          <option value="vacation">Vacation </option>
          <option value="sick">Sick Leave </option>
          <option value="personal">Personal Leave </option>
        </select>
      </div>

      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" class="form-control" id="startDate" name="startDate" required>
      </div>

      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" class="form-control" id="endDate" name="endDate" required>
      </div>

      <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <!-- Include jQuery and Bootstrap JS once -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
    function submitForm() {
      // Prevent default form submission
      event.preventDefault();

      const form = $('#leaveForm')[0];
      const formData = new FormData(form);

      $.ajax({
        url: '/submit_leave',
        type: 'POST',
        data: formData,
        contentType: false,
        processData: false,
        success: function(response) {
          alert('Your leave request has been sent for approval');
          window.location.href = '/dashboard'; // Redirect to the dashboard or another page
        },
        error: function(error) {
          alert('Error submitting leave request. Please try again.');
          console.error('Error submitting leave request:', error);
        }
      });
    }
  </script>
</body>
</html>
