<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Onboards</title>
</head>
<body>
    <h1>User Onboards</h1>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <!-- Add more table headings as needed -->
            </tr>
        </thead>
        <tbody>
            {% for user in user_onboards %}
                <tr>
                    <td>{{ user.id if user.id else 'N/A' }}</td>
                    <td>{{ user.name if user.name else 'N/A' }}</td>
                    <!-- Add similar checks for other attributes -->

                    <!-- Add more table cells for other attributes -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
