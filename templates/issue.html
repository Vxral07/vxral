<!DOCTYPE html>
<html>
<head>
    <title>Send Your Problems</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Include Font Awesome CSS -->

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-top: 0;
            border-radius: 10px 10px 0 0;
        }

        form {
            width: 60%;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 20px;
            
            
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .input-icon {
            position: relative;
            margin-left: 25px;
        }

        .input-icon i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px; /* Adjust the icon size here */
        }


        input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Send Your Problems</h1>
    <form method="POST" action="/issue">
        <i class="fas fa-user"></i>
        <label for="your_name">Your Name:</label>
        <div class="input-icon">
            
            <input type="text" id="your_name" name="your_name" placeholder="Enter your name" required>
        </div>
        <i class="fas fa-envelope"></i>
        <label for="to_email">Enter Email:</label>
        <div class="input-icon">
            
            <input type="text" id="to_email" name="to_email" placeholder="Enter HR Email" required>
        </div>

        <i class="fas fa-heading"></i>
        <label for="subject">Subject:</label>
        <div class="input-icon">
            
            <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
        </div>
        
        <i class="fas fa-comment"></i>
        <label for="body">Message:</label>
        <div class="input-icon">
            
            <textarea id="body" name="body" placeholder="Enter your message" rows="6" required></textarea>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
