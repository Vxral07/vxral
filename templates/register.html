<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow-y: auto;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: url("static/image/img1.jpg") center/cover no-repeat fixed;
        }

        .login-content {
            overflow-y: auto;
            max-height: 100vh;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust background color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 450px;
        }

        h1 {
            color: black;
            font-size: 28px;
            margin-bottom: 20px;
            text-decoration-line: underline;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            text-align: left; /* Adjust alignment */
        }

        .input-container {
            margin-bottom: 15px;
            text-align: left; /* Adjust alignment */
        }

        .input-container i {
            font-size: 18px; /* Adjust icon size */
            padding: 10px;
            border-radius: 5px;
            background-color: black;
            color: #fff;
            margin-right: 10px; /* Adjust spacing */
        }

        input,
        select {
            width: calc(100% - 22px); /* Adjust width */
            padding: 10px;
            margin: 5px 0;
            border-radius: 15px;
        }

        button[type="submit"] {
            background-color: black;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-content">
            <h1>Onboarding Form</h1>
            <form method="POST" action="/register">
                <div class="input-container">
                    <i class="fa fa-user"></i>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-user"></i>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-envelope"></i>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-phone"></i> <!-- Changed icon to phone icon -->
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-venus-mars"></i>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="input-container">
                    <i class="fa fa-calendar"></i>
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-home"></i>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-graduation-cap"></i> <!-- Changed icon to graduation cap -->
                    <label for="educational_qualification">Educational Qualification:</label>
                    <select id="educational_qualification" name="educational_qualification">
                        <option value="post_grad">Post Graduation</option>
                        <option value="grad">Graduation</option>
                        <option value="undergrad_10_12th">Undergraduate (10/12th)</option>
                    </select>
                </div>

                <div class="input-container">
                    <i class="fa fa-briefcase"></i> <!-- Changed icon to briefcase -->
                    <label for="experience_on_previous_jobs">Experience on Previous Jobs:</label>
                    <select id="experience_on_previous_jobs" name="experience_on_previous_jobs">
                        <option value="no_experience">No Experience</option>
                        <option value="experience">Experienced</option>
                    </select>
                </div>

                <div class="input-container">
                    <i class="fa fa-clock-o"></i> <!-- Changed icon to clock -->
                    <label for="total_experience">Total Experience:</label>
                    <input type="text" id="total_experience" name="total_experience" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-certificate"></i>
                    <label for="additional_certifications">Additional Certifications/Qualifications:</label>
                    <input type="text" id="additional_certifications" name="additional_certifications">
                </div>

                <div class="input-container">
                    <i class="fa fa-money"></i>
                    <label for="salary_expectations">Salary Expectations:</label>
                    <input type="text" id="salary_expectations" name="salary_expectations" required>
                </div>

                <div class="input-container">
                    <i class="fa fa-industry"></i>
                    <label for="field_of_application">Field of Application:</label>
                    <select id="field_of_application" name="field_of_application" required>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Front_Desk">Front Desk</option>
                    </select>
                </div>

                <div class="input-container">
                    <i class="fa fa-briefcase"></i> <!-- Changed icon to briefcase -->
                    <label for="position_for_selected_field">Position for the Selected Field:</label>
                    <input type="text" id="position_for_selected_field" name="position_for_selected_field">
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
