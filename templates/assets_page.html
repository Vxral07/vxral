<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Asset Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #444;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #666;
            color: #fff;
        }

        td {
            background-color: #f2f2f2;
        }

        .add-button {
            background-color:black;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            margin-top: 10px;
        }

        .add-button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Company Asset Management System</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Assets</a>
        <a href="#">Employees</a>
        <a href="#">Reports</a>
    </nav>
    <section>
        <h2>Assets Overview</h2>
        <table id="asset-table">
            <tr>
                <th>Asset ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Location</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Laptop</td>
                <td>Electronic</td>
                <td>Office</td>
                <td>In Use</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Projector</td>
                <td>Electronic</td>
                <td>Meeting Room</td>
                <td>In Use</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Desk</td>
                <td>Furniture</td>
                <td>Office</td>
                <td>Available</td>
            </tr>
        </table>
        <button onclick="addAsset()" class="add-button">Add New Asset</button>
    </section>

    <script>
        function addAsset() {
            // Generate a random asset ID for demonstration
            var assetID = Math.floor(Math.random() * 1000) + 1;
            var name = prompt("Enter asset name:");
            var type = prompt("Enter asset type:");
            var location = prompt("Enter asset location:");
            var status = prompt("Enter asset status:");

            if (name && type && location && status) {
                var table = document.getElementById("asset-table");
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);

                cell1.innerHTML = assetID;
                cell2.innerHTML = name;
                cell3.innerHTML = type;
                cell4.innerHTML = location;
                cell5.innerHTML = status;
            } else {
                alert("Please fill out all fields.");
            }
        }
    </script>
</body>
</html>
