        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: ghostwhite;
}

.content {
    margin-left: auto;
    margin-right: auto;
    padding: 20px;
    max-width: 600px; 
}

.resignation-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.resignation-form h1 {
    text-decoration: underline;
    text-align: center; /* Center the heading */
    margin-bottom: 25px; /* Add some space below the heading */
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 8px;
    border: 2px solid #ccc;
    border-radius: 15px; 
    box-sizing: border-box;
}

.form-group button {
    background-color: black;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: block; 
    margin: 0 auto; 
}

.form-group button:hover {
    background-color: gray;
}

<body>
    
    <div class="content">
        <div class="resignation-form">
            
            <form action="/submit_resignation" method="post">
                <h1>Resignation Form</h1>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" id="position" name="position" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason to Resign:</label>
                    <textarea id="reason" name="reason" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="assets_taken">Any Assets Taken from the Company:</label>
                    <select id="assets_taken" name="assets_taken" required>
                        
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
                <div class="form-group" id="assets_list" style="display: none;">
                    <label for="assets_list">Which Assets Taken:</label>
                    <input type="text" id="assets_list" name="assets_list">
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('assets_taken').addEventListener('change', function() {
            var assetsList = document.getElementById('assets_list');
            if (this.value === 'yes') {
                assetsList.style.display = 'block';
            } else {
                assetsList.style.display = 'none';
            }
        });
    </script>
