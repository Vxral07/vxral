<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accepted Users</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='accepted_users.css') }}">
</head>
<body>
    <h1>Accepted Users</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Experience</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for user in accepted_users %}
            <tr>
                <td>{{ user['name'] }}</td>
                <td>{{ user['last_name'] }}</td>
                <td>{{ user['address'] }}</td>
                <td>{{ user['email'] }}</td>
                <td>{{ user['experience_on_previous_jobs'] }}</td>
                <td>{{ user['status'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
